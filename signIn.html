		<section id="main" class="margin">
			<h3>注册账号</h3>

			<form action="signIn.php" method="post">
				<div class="clear">
					<span>账号：</span>
					<input type="text" id="userName" name="userName" placeholder="网易邮箱/手机号/其他邮箱" />
					<i id="userNameMsg"></i>
				</div>
				<div class="clear">
					<span>密码：</span>
					<input type="password" id="userPass" name="userPass" placeholder="6-16位密码，区分大小写" />
					<i id="userPassMsg"></i>
				</div>
				<div class="clear">
					<span>再次密码：</span>
					<input type="password" id="userPassAgain" placeholder="6-16位密码，区分大小写" />
					<i id="userPassAgainMsg"></i>
				</div>
				<div class="clear">
					<span>验证码：</span>
					<input type="text" placeholder="请输入验证码"  id="pass"/>
					
					<input type="button" value="获取验证码" id="btn" />
					<i id="passMsg"></i><b id="yanzheng"></b>
				</div>
				<div class="clear">
					<span>手机号：</span>
					<input type="text" id="userTel" name="userTel" placeholder="11位手机号" />
					<i id="userTelMsg"></i>
				</div>
				<div class="clear"><span>短信验证码：</span><input type="text" placeholder="输入短信验证码" /></div>
				<div class="clear">
					<input type="submit" value="注册" id="submit" />
				</div>
				<input type="checkbox" id="checkbox" />用户勾选即代表同意《服务条款》和《网络游戏用户隐私保护和个人信息利用政策》
			</form>
